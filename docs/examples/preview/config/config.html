<html>
  <head>
    <title>Pathfora Example</title>
    <link
      href='https://fonts.googleapis.com/css?family=Roboto:400'
      rel='stylesheet'
      type='text/css'
    />
    <style>
      
    </style>
  </head>

  <body class='example'>

    

    <script type='text/javascript'>
      !(function () { 'use strict'; var o = window.jstag || (window.jstag = {}),

      arguments.length, t = new Array(n), i = 0; i < n; i++) t[i] =
      arguments[i]; r.push([e, t]); }; } n('send'), n('mock'), n('identify'),
      n('pageView'), n('unblock'), n('getid'), n('setid'), n('loadEntity'),
      n('getEntity'), n('on'), n('once'), n('call'), (o.loadScript = function
      (n, t, i) { var e = document.createElement('script'); (e.async = !0),
      (e.src = n), (e.onload = t), (e.onerror = i); var o =
      document.getElementsByTagName('script')[0], r = (o && o.parentNode) ||
      document.head || document.body, c = o || r.lastChild; return null != c ?
      r.insertBefore(e, c) : r.appendChild(e), this; }), (o.init = function n(t)
      { return ( (this.config = t), this.loadScript(t.src, function () { if

      () { for (var n = 0; n < r.length; n++) { var t = r[n][0], i = r[n][1];

      src:

    <script>
      jstag.on('pathfora.install.done', function () {
      var config = {
  // Most general settings
  generic: {
    headline: 'Welcome',
    theme: 'custom',
    colors: {
      background: '#3f4057',
      text: '#d9daeb',
      headline: '#fff',
      close: '#a6a8c7',
      actionBackground: '#9b9cba',
      actionText: '#3f4057',
      fieldBackground: '#cdcee4'
    }
  },

  // Message settings will overwrite the "generic"
  // settings for all message modules
  message: {
    cancelShow: false,
    okMessage: 'View Content'
  },

  // Form settings will overwrite the "generic"
  // settings for all form modules
  form: {
    okMessage: 'Submit Form',
    fields: {
      title: false
    },
    colors: {
      cancelBackground: '#72738a',
      cancelText: '#fff'
    }
  },

  // Subscription settings will overwrite the "generic"
  // settings for all subscription
  subscription: {
    colors: {
      fieldBackground: '#fff',
      actionBackground: '#fff'
    }
  }
};

var slideoutMsg = new pathfora.Message({
  id: 'slideoutMsg',
  layout: 'slideout',
  position: 'bottom-right',
  msg: 'Slideout Message'
});

var barSub = new pathfora.Subscription({
  id: 'barSubscription',
  layout: 'bar',
  msg: 'Bar Subscription'
});

var slideoutForm = new pathfora.Form({
  id: 'slideoutForm',
  layout: 'slideout',
  msg: 'Slideout Form'
});

var buttonMsg = new pathfora.Message({
  id: 'buttonMsg',
  layout: 'button',
  position: 'right',
  msg: 'Button Module',

  // settings in the module definition will override
  // anything in generic and the type specific settings
  theme: 'dark'
});

var modules = [
  slideoutMsg,
  barSub,
  slideoutForm,
  buttonMsg
];

pathfora.initializeWidgets(modules, config);

      });
    </script>

  </body>
</html>
