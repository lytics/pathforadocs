<!DOCTYPE html>
<html>
<head>
<title>Pathfora Example</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
<style>
.inline-module {
  width: 400px;
}
</style>
</head>

<body class="example">

<div class="inline-module"></div>

<script src="https://c.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="https://c.lytics.io/static/pathfora.min.js"></script>
<script>
var module = new pathfora.Subscription({
  id: 'message-inline',
  layout: 'inline',
  position: '.inline-module',
  headline: 'Welcome!',
  msg: 'Please sign up for our newsletter for more updates.',
  variant: 2,
  image: '../../../../assets/lion.jpg'
});

pathfora.initializeWidgets([module]);

</script>

</body>
</html>
