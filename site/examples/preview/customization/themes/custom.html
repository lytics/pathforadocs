<!DOCTYPE html>
<html>
<head>
<title>Pathfora Example</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

<style>

</style>

</head>

<body class="example">
<h2 class="myElementClass">Pathfora Example</h2>

<script src="https://c.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="https://c.lytics.io/static/pathfora.min.js"></script>

<script>
var module = new pathfora.Form({
  id: 'custom-theme',
  layout: 'modal',
  headline: 'Sign Up!',
  msg: 'Submit this form to get updates',
  theme: 'custom',
  colors: {
    background: '#f0f1ec',
    text: '#555555',
    headline: '#d35145',
    close: '#d35145', // "x" button
    actionBackground: '#d35145', // confirm button
    actionText: '#fff',
    cancelBackground: '#a09f93', // cancel button
    cancelText: '#fff',
    fieldBackground: '#e3e4e0' // form elements
  }
});

pathfora.initializeWidgets([module]);

</script>



</body>
</html>
