<!DOCTYPE html>
<html>
<head>
<title>Pathfora Example</title>

<style>
</style>
</head>

<body class="example">
<!-- <h2 class="myElementClass">Pathfora Example</h2> -->

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="http://localhost:8080/dist/pathfora.min.js"></script>

<script>
var config = {
  generic: {
    theme: 'custom',
    colors: {
      background: '#3f4057',
      text: '#a1a2bf',
      headline: '#ffffff',
    }
  },
  message: {
    cancelShow: false,
    okMessage: 'Message Confirm'
  }
}

var slideoutMsg = pathfora.Message({
  id: 'slideoutMsg',
  layout: 'slideout',
  msg: 'Slideout Message',
});

var barSub = pathfora.Subscription({
  id: 'barSubscription',
  layout: 'bar',
  msg: 'Bar Subscription',
});

var slideoutForm = pathfora.Form({
  id: 'slideoutForm',
  layout: 'slideout',
  msg: 'Slideout Form',
});

var buttonMsg = pathfora.Form({
  id: 'buttonMsg',
  layout: 'button',
  msg: 'Button Module',
});

var modules = [
  slideoutMsg,
  barSub,
  slideoutForm,
  buttonMsg,
];

pathfora.initializeWidgets(modules, "", config);
</script>

</body>
</html>
