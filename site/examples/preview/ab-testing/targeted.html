<!DOCTYPE html>
<html>
<head>
<title>Pathfora Example</title>

<style>
</style>
</head>

<body class="example">
<!-- <h2 class="myElementClass">Pathfora Example</h2> -->

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="http://localhost:8080/dist/pathfora.min.js"></script>

<script>
var moduleA = pathfora.Message({
  id: 'message-a',
  layout: 'slideout',
  msg: 'Message A',
});

var moduleB = pathfora.Message({
  id: 'message-b',
  layout: 'slideout',
  msg: 'Message B',
});

var ab = pathfora.ABTest({
  id: 'targeted-ab-test',
  type: '50/50',
  groups: [
    [ moduleA ],
    [ moduleB ]
  ]
});

var widgets = {
  target: [{
    segment: 'smt_new',
    widgets: [ moduleA, moduleB ]
  }]
};

var lyticsAcctId = "0d47e6304d12858905b4f111090a68a1";

pathfora.initializeABTesting([ ab ]);
pathfora.initializeWidgets(widgets, lyticsAcctId);
</script>

</body>
</html>
