<!DOCTYPE html>
<html>
<head>
<title>Pathfora Example</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
<style>

</style>
</head>

<body class="example">



<script src="https://c.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="http://localhost:8080/dist/pathfora.min.js"></script>
<script>
var moduleCustomPosition = new pathfora.Message({
  id: 'button-custom-position',
  layout: 'button',
  position: 'bottom-right',
  positionSelector: '.overlay',
  msg: 'button with a custom position'
});
  
pathfora.initializeWidgets([moduleCustomPosition]);

</script>

</body>
</html>
